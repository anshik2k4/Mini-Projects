<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing by bootstrap</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" href="price.css">
</head>
<body>
   
    <div class="container">
   <div class="card"  style="width: 20rem; height: 15rem;">
  <div class="card-body">
    <div class="membership-version">
      <h6 class="card-subtitle">Free</h6>
      </div>
    <h2 class="card-title">0$/mo </h2>
     <ul class="list-group">
    <li class="list-group-item item1">10 users included</li>
    <li class="list-group-item item2">10gb of storage</li>
    <li class="list-group-item item3"> Email Support</li>
  </ul>
   <a href="#" class="btn btn-primary Sign-up-button">Sign up for free</a>
  </div>
</div>

<div class="card"  style="width: 20rem; height: 15rem;">
  <div class="card-body">
    <div class="membership-version">
      <h6 class="card-subtitle ">Pro</h6>
      </div>
   <h2 class="card-title">20$/mo</h2>
    <ul class="list-group ">
    <li class="list-group-item item1">30 users included</li>
    <li class="list-group-item item2">10gb of storage</li>
    <li class="list-group-item item6">Priority Email</li>
  </ul>
   <a href="#" class="btn btn-primary">Get Started</a>
  </div>
</div>

<div class="card "  style="width: 20rem; height: 15rem;">
  <div class="card-body">
     <div class="membership-version">
      <h6 class="card-subtitle response">Enrterprise</h6>
       </div>
          <div class="responsive">
   <h2 class="card-title">50$/mo</h2>
     <ul class="list-group">
    <li class="list-group-item item1">50 users included</li>
    <li class="list-group-item item4">100gb of storage</li>
    <li class="list-group-item item5"> Email & Phone Support</li>
  </ul>
   <a href="#" class="btn btn-primary">Contact us</a>
  </div>
  </div>
</div>

</div>
</body>
</html>
